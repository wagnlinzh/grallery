<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>grallery</title>
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  <script src="jquery.min.js" charset="utf-8"></script>
  <script src="jquery.SuperSlide.js" charset="utf-8"></script>
</head>
<body>

  <!--车型两点开始-->
  <div class="p3">
    <div class="gallery picFocus">
      <!--header  -->
      <div id="gallery_tab" class="gallery_tab">
        <a class="gallery_tab_1" href="javascript:void(0)">&nbsp;</a>
        <a class="gallery_tab_2" href="javascript:void(0)">&nbsp;</a>
        <a class="gallery_tab_3" href="javascript:void(0)">&nbsp;</a>
        <a class="gallery_tab_4" href="javascript:void(0)">&nbsp;</a>
      </div>

      <!--main body  -->
      <div id="gallery_panel" class="gallery_panel ac">

        <div id="gallery-1" class="gallery-item slideBox">

          <div class="gallery_slider">
            <div class="toogle">
              <a href="javascript:void(0)" class="leftBtn prev1"><</a>
              <a href="javascript:void(0)" class="rightBtn next1">></a>
            </div>

            <div class="slideBoxBody">
              <img src="images/sbt/1-1.jpg" />
              <img src="images/sbt/1-2.jpg" />
              <img src="images/sbt/1-3.jpg" />
              <img src="images/sbt/1-4.jpg" />
              <img src="images/sbt/1-5.jpg" />
            </div>

          </div>
        </div>

        <div id="gallery-2" class="gallery-item">
          <div class="gallery_slider slideBox">

            <div class="toogle">
              <a href="javascript:void(0)" class="leftBtn prev2"><</a>
              <a href="javascript:void(0)" class="rightBtn next2">></a>
            </div>

            <div class="slideBoxBody">
              <img src="images/sbt/2-1.jpg" />
              <img src="images/sbt/2-2.jpg" />
              <img src="images/sbt/2-3.jpg" />
              <img src="images/sbt/2-4.jpg" />
            </div>
          </div>
        </div>

        <div id="gallery-3" class="gallery-item">
          <div class="gallery_slider slideBox">


            <div class="toogle">
              <a href="javascript:void(0)" class="leftBtn prev3"><</a>
              <a href="javascript:void(0)" class="rightBtn next3">></a>
            </div>


            <div class="slideBoxBody">
              <img src="images/sbt/3-1.jpg" />
              <img src="images/sbt/3-2.jpg" />
              <img src="images/sbt/3-3.jpg" />
              <img src="images/sbt/3-4.jpg" />
            </div>

          </div>
        </div>

        <div id="gallery-4" class="gallery-item">
          <div class="gallery_slider slideBox">


            <div class="toogle">
              <a href="javascript:void(0)" class="leftBtn prev4"><</a>
              <a href="javascript:void(0)" class="rightBtn next4">></a>
            </div>

            <div class="slideBoxBody">
              <img src="images/sbt/4-1.jpg" />
              <img src="images/sbt/4-2.jpg" />
              <img src="images/sbt/4-3.jpg" />
              <img src="images/sbt/4-4.jpg" />
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  <!--车型两点结束-->
</body>

<script type="text/javascript">
jQuery(".picFocus").slide({
  titCell:".gallery_tab a",
  mainCell:".gallery_panel",
  effect:"left"
});


jQuery(".slideBox").slide({
				mainCell:".slideBoxBody",
        effect:"left",
        prevCell:".prev1",
        nextCell:".next1",
        autoPlay:true
});


jQuery(".slideBox").slide({
				mainCell:".slideBoxBody",
        effect:"left",
        prevCell:".prev2",
        nextCell:".next2",
        autoPlay:true
});

jQuery(".slideBox").slide({
				mainCell:".slideBoxBody",
        effect:"left",
        prevCell:".prev3",
        nextCell:".next3",
        autoPlay:true
});
jQuery(".slideBox").slide({
				mainCell:".slideBoxBody",
        effect:"left",
        prevCell:".prev4",
        nextCell:".next4",
        autoPlay:true
});

</script>

</html>
